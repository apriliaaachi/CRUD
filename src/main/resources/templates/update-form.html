<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Publishers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container" style="margin-top: 20px">
        <h2>Update User</h2>
        <form action="#" th:action="@{/update/{id}(id=${publisher.id})}" th:object="${publisher}" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="text" th:field="*{email}" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input class="form-control" type="text" th:field="*{address}" id="address" placeholder="Address">
            </div>
            <input type="submit" value="Update User" class="btn btn-default">
        </form>
    </div>

</body>
</html>
