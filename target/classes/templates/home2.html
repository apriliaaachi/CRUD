<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
<body>

<div th:switch="${users}">
    <h2 th:case="null">No users yet!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.address}"></td>
                <td><a th:href="@{/editUser/{id}(id=${user.id})}">Edit</a></td>
                <td><a th:href="@{/deleteUser/{id}(id=${user.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
        <ul class="nav nav-pills">
            <li class="nav-item" th:each="i : ${numbers.sequence(0, users.totalPages-1)}">
                <a th:href="@{/home(users=${i},size=${users.size})}" th:text="${i}" class="nav-link"></a>
            </li>
        </ul>
    </div>
    <p><a href="/addUser">Add a new user</a></p>
</div>

</body>
</html>
